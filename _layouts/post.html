---
layout: base
title: blog
---

<section class="bg-light p-10">
    <div class="container pb-5">

        <div class="row justify-content-center">
            <div class="col-md-12">
                <h4 class="mb-4">{{page.title}}</h4>
                {{ content }}
                {% if page.date %}
                <p class="meta">Posted on: {{ page.date | date_to_string }} <a id="rss" href="/rss.xml"><img src="/img/rss_icon.png" /></a></p>
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'thelycaeum'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script');
                        dsq.type = 'text/javascript';
                        dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();

                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

                {%endif%}

            </div>

        </div>

    </div>
</section>
