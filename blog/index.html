---
layout: post
title: Blog
---

<div id="home">
  <a id="rss" href="/rss.xml"><img src="/img/rss_icon.png"/></a>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
